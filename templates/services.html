<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LeCoinDuPC</title>
    <meta name="description" content="Contactez les experts de LeCoinDuPC pour vos besoins en montage PC, assistance ou support d'entreprise.">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo">LeCoinDuPC</h1>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="apropos.html">À Propos</a></li>
                    <li><a href="equipes.html">Équipe</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" class="cta-nav active">Contact</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" aria-label="Ouvrir le menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <section id="contact" class="section-padding">
            <div class="container-contact">
                <div class="contact-box">
                    <div class="contact-header">
                        <i class="fas fa-envelope"></i>
                        <h2>Nous contacter</h2>
                        <p>Contactez nos équipes pour discuter de vos besoins en informatique.</p>
                    </div>

                    <form class="contact-form" action="#" method="POST">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="prenom">Prénom <span class="required-note">(Obligatoire)</span></label>
                                <input type="text" id="prenom" name="prenom" placeholder="Clément" required>
                            </div>
                            <div class="form-group">
                                <label for="nom">Nom <span class="required-note">(Obligatoire)</span></label>
                                <input type="text" id="nom" name="nom" placeholder="Saint-Hilaire" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="entreprise">Entreprise</label>
                                <input type="text" id="entreprise" name="entreprise" placeholder="Hyperion Cloud">
                            </div>
                            <div class="form-group">
                                <label for="email">Email <span class="required-note">(Obligatoire)</span></label>
                                <input type="email" id="email" name="email" placeholder="support@lecoindupc.ovh" required>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="sujet">Sujet <span class="required-note">(Obligatoire)</span></label>
                            <input type="text" id="sujet" name="sujet" placeholder="Objet de votre demande" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="message">Comment pouvons-nous vous aider ? <span class="required-note">(Obligatoire)</span></label>
                            <textarea id="message" name="message" rows="5" placeholder="Description de votre demande et besoins." required></textarea>
                        </div>

                        <button type="submit" class="btn btn-submit full-width">
                            Envoyer <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 LeCoinDuPC. Tous droits réservés.</p>
            <nav class="footer-nav">
                <a href="../templates/mentionslegales.html">Mentions Légales</a> |
                <a href="#">Politique de Confidentialité</a>
            </nav>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.getElementById('main-nav');
            const icon = menuToggle.querySelector('i');

            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    nav.classList.toggle('open');
                    if (nav.classList.contains('open')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
                nav.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        if (nav.classList.contains('open')) {
                            nav.classList.remove('open');
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        }
                    });
                });
            }

            let prevScrollpos = window.pageYOffset;
            const header = document.querySelector('header');
            header.style.transition = 'top 0.3s ease-in-out';

            window.onscroll = function() {
                let currentScrollPos = window.pageYOffset;
                if (prevScrollpos > currentScrollPos || currentScrollPos < 50) {
                    header.style.top = "0";
                } else {
                    header.style.top = `-${header.offsetHeight}px`;
                }
                prevScrollpos = currentScrollPos;
            }
        });
    </script>
</body>
</html>
